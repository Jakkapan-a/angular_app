<div class="container h-100 mt-5">
    <div class="row ">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    Sign In to BackOffice
                </div>
                <div class="card-body p-5">

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="email" class="form-control"  id="username" [(ngModel)]="username" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" [(ngModel)]="password" placeholder="Password">
                    </div>
                    <button (click)="signIn()" class="btn btn-primary">Sign In</button>

                </div>
            </div>
        </div>
    </div>
</div>
